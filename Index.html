<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jane Deotte</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:100" rel="stylesheet">
  <link href="css/index.css" rel="stylesheet" type="text/css">
  <script src="https://use.fontawesome.com/bb4be6b7dd.js"></script>
</head>

<body>
<!--separate boy into two sections: header and main-->
  <header>
    <img class="logo" src="img/Ulogo.png" alt="udacity logo">
    <div class="header-text">
      <h1 class="text-align-r">Jane Deotte</h1>
      <h3 class="text-align-r">Front-End Ninja</h3>
    </div>
  </header>
<!--Separator line-->
  <div class="line"></div>
<!--banner image-->
  <img class="banner" src="img/banner.png" alt="banner">
<!--main section-->
  <main>
    <h2 class="main_header">Featured Work</h2>
<!--container of the list of projects-->
    <section class=project_container>
<!--container of the links to the project-->
      <div class="project">
        <img src="img/app.png" alt="app image">
        <p>Appify</p>
        <a href="https://github.com/udacity/Appify" target="_blank">https://github.com/udacity/Appify</a>
      </div>
      <div class="project">
        <img src="img/sunflower.png" alt="sunflower">
        <p>Sunflower</p>
        <a href="https://github.com/udacity/Sunflower" target="_blank">https://github.com/udacity/Sunflower</a>
      </div>
      <div class="project">
        <img src="img/bokeh.png" align="bokeh">
        <p>Bokeh</p>
        <a href="https://github.com/udacity/Bokeh" target="_blank">https://github.com/udacity/Bokeh</a>
      </div>
    </section>
  </main>
  <footer>
    <ul>
      <li>
        <a href="https://github.com/FlyingUnicornSF/Udacity_Build-a-Portfolio-Project" target="_blank"><i class="fa fa-github fa-1x" aria-hidden="true"></i>Find code here</a>
      </li>
      <li>
        <a href="https://www.udacity.com/" target="_blank"><i class="fa fa-graduation-cap fa-1x" aria-hidden="true"></i>Udacity</a>
      </li>
      <li>
        <a href="https://profiles.udacity.com/p/10582042186" target="_blank"><i class="fa fa-coffee fa-1x" aria-hidden="true"></i>My Udacity Profile</a>
      </li>
    </ul>
  </footer>
</body>

</html>
